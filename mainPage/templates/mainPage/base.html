{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'mainPage/css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'mainPage/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'mainPage/css/style.css' %}" rel="stylesheet">
</head>

<body  class="scrolling">
<div style="text-align: center;">
    <div id="txtContainer"></div>
</div>
<div class="container">
    <div class="row">
        {% for article in articles %}
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <div class="more comment">
                    <h3>{{ article.title }}</h3>
                    {{ article.get_text }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'mainPage/bootstrap/js/bootstrap.min.js' %}"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'mainPage/js/TweenMax.min.js' %}"></script>
<script src="{% static 'mainPage/js/jquery.visible.min.js' %}"></script>
<script src="{% static 'mainPage/js/index.js' %}"></script>
</body>
</html>
