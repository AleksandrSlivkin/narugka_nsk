{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'mainPage/css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'mainPage/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'mainPage/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'mainPage/css/style.css' %}" rel="stylesheet">

    <script src="{% static 'mainPage/js/jquery-3.1.1.min.js' %}"></script>
</head>

<body>
{% block navbar %}
    {% include 'mainPage/nav_bar.html' %}
{% endblock %}

{% block content %}

{% endblock %}
{% block footer %}
    {% include 'mainPage/footer.html' %}
{% endblock %}
<script src="{% static 'mainPage/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'mainPage/js/TweenMax.min.js' %}"></script>
<script src="{% static 'mainPage/js/index.js' %}"></script>
</body>
</html>
